<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">

        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <span class="icon">
                    <i class="fas fa-3x fa-user-friends"></i>
                </span>
                <h1 class="title">
                    Friend Finder
                </h1>
                <h2 class="subtitle">
                    Answer a few basic questions.
                    <br>
                    Then find the friend with the greatest compatibility!
                    <br>
                    <br>
                    <a href = "survey" class="button is-primary is-inverted"><span class="icon" style="margin-right: 2px">
                            <i class="fas fa-poll-h"></i>
                          </span>Go to Survey</a>
                </h2>
            </div>
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs">
                <div class="container">
                    <ul>
                
                        <li><a href = "/api/friends">API Friend List</a></li>
                        <li><a href = "https://github.com/AriAlas/FriendFinder/blob/master/README.md">Github Repo</a></li>
                    
                    </ul>
                </div>
            </nav>
        </div>
    </section>
</body>

</html>
